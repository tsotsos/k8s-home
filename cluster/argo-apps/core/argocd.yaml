apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  annotations:
     argocd.argoproj.io/sync-wave: "-5"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: cluster/apps/argocd
    repoURL: git@github.com:tsotsos/k8s-home.git
    targetRevision: release
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true